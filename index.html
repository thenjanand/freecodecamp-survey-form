<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=content-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="small-container">
        <div class="header">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </div>

        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="number-label" id="number-label">Age(optional)</label>
            <input
              type="number"
              id="number"
              min="0"
              max="99"
              placeholder="Age"
              value="number"
            />
          </div>

          <!--Which option best describes your current role-->

          <div class="form-group">
            <label for="">Which option best describes your current role?</label>
            <label for="dropdown">Select current role</label>
            <select name="role" id="dropdown">
              <option value="">Select current role</option>
              <option value="Student">Student</option>
              <option value="FUll Time Job">FUll Time Job</option>
              <option value="FUll Time Learner">FUll Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Would you recommend freeCodeCamp to a friend? -->

          <div class="">
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <input
              type="radio"
              id="definitely"
              value="Definitely"
              name="recommendation"
            />
            <label for="">Definitely</label><br />
            <input
              type="radio"
              id="maybe"
              value="May be"
              name="recommendation"
            />
            <label for="maybe">May be</label><br />
            <input
              type="radio"
              id="notsure"
              value="Not sure"
              name="recommendation"
            />
            <label for="notsure">Not sure</label>
          </div>

          <!--What is your favorite feature of freeCodeCamp? -->

          <div class="form-group">
            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <select name="role" id="role">
              <option value="">Select an option</option>
              <option value="Full Time Job">Challenges</option>
              <option value="Full Time Learner">Projects</option>
              <option value="Prefer not to say">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
          </div>

          <!--What would you like to see improved?-->

          <div class="">
            <label for=""
              >What would you like to see improved? (Check all that
              apply)</label
            ><br />
            <input
              type="checkbox"
              id="Front-end-Projects"
              value="Front-end Projects"
            />
            <label for="Front-end-Projects">Front-end Projects</label><br />
            <input
              type="checkbox"
              id="Back-end-Projects"
              value="Back-end Projects"
            />
            <label for="Back-end-Projects">Back-end Projects</label><br />
            <input
              type="checkbox"
              id="Data-Visualization"
              value="Data Visualization"
            />
            <label for="Data-Visualization">Data Visualization</label><br />
            <input type="checkbox" id="Challenges" value="Challenges" />
            <label for="Challenges">Challenges</label><br />
            <input
              type="checkbox"
              id="Open-Source-Community"
              value="Open Source Community"
            />
            <label for="Open-Source-Community">Open Source Community</label
            ><br />
            <input
              type="checkbox"
              id="Gitter-help-rooms"
              value="Gitter help rooms"
            />
            <label for="Gitter-help-rooms">Gitter help rooms</label><br />
            <input type="checkbox" id="Videos" value="Videos" />
            <label for="Videos">Videos</label><br />
            <input type="checkbox" id="City-Meetups" value="City Meetups" />
            <label for="City-Meetups">City Meetups</label><br />
            <input type="checkbox" id="Wiki" value="Wiki" />
            <label for="Wiki">Wiki</label><br />
            <input type="checkbox" id="Forum" value="Forum" />
            <label for="Forum">Forum</label><br />
            <input
              type="checkbox"
              id="Additional-Courses"
              value="Additional Courses"
            />
            <label for="Additional-Courses">Additional Courses</label>
          </div>

          <!-- Any comments or suggestions? -->

          <div class="form-group">
            <label for="">Any comments or suggestions?</label>
            <textarea
              id="commemt"
              name="comment"
              rows="4"
              cols="50"
              placeholder="hii"
            >
            </textarea>
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
